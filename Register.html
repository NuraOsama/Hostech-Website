                    <div class="hospital-main">
                        <h1>Hospital Technology System</h1>
 
                    </div>
                    <div class="register-form">
                        <div class="register-head">
                            <h2>Create an account</h2>
                            <p>Use your data to register an account.</p>    
                        </div>
    
                            <form class="form-content">
                                <div class="row">
                                  <div class="form-group col-md-6 col-sm-12">
                                        <label class="form-label">Arabic Name:</label>
                                         <input type="text" class="form-control" name="user-name" placeholder="" required>
         
                                  </div>
                                                              
                                   <div class="form-group col-md-6 col-sm-12">
                                    <label class="form-label">English Name:</label>
                                    <input type="text" class="form-control" name="user-name" placeholder="" required>
                                
                                   </div>
                                 </div>
                               
                                <div class="form-group">
                                    <label class="form-label">E-mail:</label>
                                    <input type="text" class="form-control" name="user-name" placeholder="" required>
                                
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Phone Number:</label>
                                    <input type="text" class="form-control" name="user-name" placeholder="" required>
                                
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Password:</label>
                                    <input type="password" class="form-control" name="user-name" placeholder="" required>
                                
                                </div>
                                <div class="form-group">

                                    <label class="form-label">Gender:</label>
                                   <div class="custom-control custom-radio custom-control-inline">
                                       <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample">
                                        <label class="custom-control-label" for="defaultInline1">Male</label>
                                   </div>
  
                                   <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample">
                                   <label class="custom-control-label" for="defaultInline2">Female</label>
                                   </div>
                               
                                  </div>

                                <!--<input class="submit" type="submit" value="Sign Up">-->
                                <button class="btn register-btn" type="submit">Sign Up</button>
